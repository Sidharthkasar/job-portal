{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2>Apply for: {{ job.title }}</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-primary mt-3">Submit Application</button>
        </form>
    </div>
</div>
{% endblock %}
